<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Monty Hall Game</title>
</head>

<body>
    <h1>Monty Hall Game</h1>
    <p>Select a button, then choose to stay or switch buttons</p>
    <p>Yellow is your first choice, Red is the Goat, and you can switch to the Green button</p>
    <div class="choice" id="choice">
        <button class="choice__button" id="1">1</button>
        <button class="choice__button" id="2">2</button>
        <button class="choice__button" id="3">3</button>
    </div>
    <div class="display">
        <div class="display__text">
            Wins: <span class="display__wins">0</span>
        </div>
        <div class="display__text">
            Loses: <span class="display__loses">0</span>
        </div>
        <div class="display__text">
            Win Rate: <span class="display__percentage">0</span>%
        </div>
    </div>
    <h2>Automated Playing</h2>
    <form class="auto">
        <select name="auto__select" class="auto__select">
            <option value="stay">stay</option>
            <option value="change">change</option>
        </select>
        <label class="auto__label">
            Number of tries
            <input type="number" value="1" class="auto__input">
        </label>
        <div class="auto__buttons">
            <button class="auto__button auto__button--start">GO</button>
            <button class="auto__button auto__button--reset">Reset</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
